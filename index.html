<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

<section class="content">
    <div class="container">
        <div class="d-flex">
            <div class="Intro">
                <div class="Intro_title">
                    <p>Learn to code by<br/> watching others</p>
                </div>
                <div class="Intro_content">
                    <p>See how experienced devellopers solve problem in real-time. Watching scripted tutorials is great, but
                        understanding how developers think is invaluable</p>
                </div>
            </div>
            <div class="FormRegist">
                <div class="FormRegist_Tittle">
                    <Span>Try it free 7 days </Span><span>then $20/mo. thereafter</span>
                </div>
                <div class="FormRegist_content">
                    <form class="Main_Form">
                        <div class="input-group my-2">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name">
                            
                        </div>
                        <label id="exampleInputFirstName" class=" text-right"></label>
                        <div class="input-group my-2">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        <label id="exampleInputLastName" class=" text-right"></label>
                        <div class="input-group my-2">
                            <input type="email" id="email" class="form-control" placeholder="Email Address">
                        </div>
                        <label id="exampleInputEmail" class=" text-right"></label>
                        <div class="input-group my-2">
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <label id="exampleInputPassword" class="text-right"></label>
                    </form>
                    <div class="button_claim">
                        <button onclick="checkFaulsForm()">CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <div class="about">
                        <span>By clicking the button, you are agreeing to our <a href="#">Term and Services</a></span>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
</section>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="./js/Validation.js"></script>
